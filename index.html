<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload="randomizer()">
    
    <div class="nav-holder">    
        <div class="logo-item">

        </div>
        <div class="nav-list">
            <ul class="nav-items">
                <li>Home</li>
                <li>About</li>
                <li>Contac</li>
                <li>Laughs!</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="banner">
            <h1 class="title">Tic-Tac-Toe!</h1>
        </div>

        <div class="speaker-box">
            <p class="speech" id="chat"></p>
        </div>
        
        <button id="restart" onclick="randomizer(); restart() ">Reset Game!</button>
        <div class="board-container">
            <div class="game" id="baord">
                <table>
                    <tr>
                        <td class=" hover-effect" id="cella" onclick="selectionA(); winner()" ></td>
                        <td class=" hover-effect" id="cellb" onclick="selectionB(); winner()"></td>
                        <td class="hover-effect " id="cellc" onclick="selectionC(); winner()"></td>
                    </tr>
                    <tr>
                        <td class="hover-effect" id="celld" onclick="selectionD(); winner()"></td>
                        <td class="hover-effect" id="celle" onclick="selectionE(); winner()"></td>
                        <td class="hover-effect" id="cellf" onclick="selectionF(); winner()"></td>
                    </tr>
                    <tr>
                        <td class="hover-effect" id="cellg" onclick="selectionG(); winner()"></td>
                        <td class="hover-effect" id="cellh" onclick="selectionH(); winner()"></td>
                        <td class="hover-effect" id="celli" onclick="selectionI(); winner()"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
