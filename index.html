<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="nav-holder">    
        <div class="logo-item">

        </div>
        <div class="nav-list">
            <ul class="nav-items">
                <li>Home</li>
                <li>About</li>
                <li>Contac</li>
                <li>Laughs!</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="banner">
            <h1 class="title">Tic-Tac-Toe!</h1>
        </div>

        <div class="speaker-box">
            <p class="speech" id="chat"></p>
        </div>
        
        <button id="restart" onclick="randomizer()">Reset Game!</button>
        <div class="board-container">
            <div class="game" id="baord">
                <table>
                    <tr>
                        <td class=" hover-effect" id="cella" onclick="selectionA()" ></td>
                        <td class=" hover-effect" id="cellb"></td>
                        <td class="hover-effect" id="cellc"></td>
                    </tr>
                    <tr>
                        <td class="hover-effect" id="celld"></td>
                        <td class="hover-effect" id="celle"></td>
                        <td class="hover-effect" id="cellf"></td>
                    </tr>
                    <tr>
                        <td class="hover-effect" id="cellg"></td>
                        <td class="hover-effect" id="cellh"></td>
                        <td class="hover-effect" id="celli"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="/script.js"></script>
</html>
